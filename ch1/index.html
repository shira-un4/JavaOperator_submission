<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Operators</title>
</head>
<body>
    <h2>Operators</h2>
    <p id="demo" ></p>
    <p id="demo1" ></p>
    <p id="demo2" ></p>
    <p id="demo3" ></p>
    <p id="demo4" ></p>
    <p id="demo5" ></p>
    <script>
        //Arithmatic Progression
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;

        // comarision operator use ==, ===, !=, !== >, >=, <=, <

        var a = y < x;
        document.getElementById("demo1").innerHTML =a;

        //Bitwise Operators &, |, ^, ~, <<, >>, >>>

        var b = ~x;
        document.getElementById("demo2").innerHTML = b;

        //logical operators
        var c = y && x ;
        document.getElementById("demo3").innerHTML = c;

        //Assingment Operators
        x += 4;
        document.getElementById("demo4").innerHTML = x;

        //conditional Operators
        var d = (x > y) ? 100:200;
        document.getElementById("demo5").innerHTML = d;

        //TypeOf Operators
        var str = "Hello";
        var result1 = (typeof str == "string" ? "str is String" : "str is Numerric");
        var result2 = (typeof x == "numeric" ? "x is a String" : "x is Numeric");
        document.write("<b>TypeOf Operator</b>");
        document.write("<br>");
        document.write(result1);
        document.write("<br>");
        document.write(result2);
    </script>
</body>
</html>
